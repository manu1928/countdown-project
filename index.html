<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <title>Countdown timer</title>
</head>
    <body>
        <h1><span class="firstletter">POOJ</span> Birthday Starts <br/> in</h1>
        <div class="countdown-container">
            <div class="forspan days-c">
                <p class="big-text" id="days"></p>
                <span>Days</span>
            </div>
            <div class="forspan hours-c">
                <p class="big-text" id="hours"></p>
                <span>Hours</span>
            </div>
            <div class="forspan mins-c">
                <p class="big-text" id="mins"></p>
                <span>Minutes</span>
            </div>
            <div class="forspan sec-c">
                <p class="big-text" id="sec"></p>
                <span>Seconds</span>
            </div>
        </div>
        <h4>Advance Happy Birthday <span>Bangara</span></h4>
    </body>
        <script src="script.js"></script>
    </body>
    </html>
